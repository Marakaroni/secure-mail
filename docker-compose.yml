services:
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - db_data:/data
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
    env_file: .env
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro

volumes:
  db_data:
