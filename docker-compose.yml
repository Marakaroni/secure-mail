services:
  backend:
    build:
      context: ./backend
    container_name: secure-mail-backend
    env_file:
      - ./.env
    volumes:
      - db_data:/data
    networks:
      - internal

  nginx:
    image: nginx:1.25-alpine
    container_name: secure-mail-nginx
    depends_on:
      - backend
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - internal

volumes:
  db_data:

networks:
  internal:
    driver: bridge
