<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrzynka Odbiorcza - Bezpieczna Poczta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mail-layout">
    <div class="mail-container">
        <aside class="sidebar">
            <div style="margin-bottom: 20px;">
                <button class="sidebar-item active" data-page="inbox">üì• Odebrane</button>
                <button class="sidebar-item" data-page="compose">‚úçÔ∏è Nowa wiadomo≈õƒá</button>
                <button class="sidebar-item" data-page="logout">üö™ Wyloguj siƒô</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1>üìß Bezpieczna Poczta</h1>
                </div>
                <div class="header-right">
                    <div class="user-info" id="userInfo">Zalogowany...</div>
                </div>
            </div>

            <div id="inboxView" style="display: none;">
                <h2>Wiadomo≈õci</h2>
                <ul id="messageList" class="message-list">
                    <li style="padding: 20px; text-align: center; color: var(--gray-500);">≈Åadowanie wiadomo≈õci...</li>
                </ul>
            </div>

            <div id="composeView" style="display: none;">
                <h2>Nowa wiadomo≈õƒá</h2>
                <form id="composeForm">
                    <div class="form-group">
                        <label for="toEmail">Do (email):</label>
                        <input type="text" id="toEmail" name="toEmail" required placeholder="Wybierz lub wpisz email">
                        <div id="recipientsList" style="position: absolute; background: white; border: 1px solid var(--gray-300); border-radius: 4px; max-height: 150px; overflow-y: auto; width: 95%; display: none; z-index: 10; margin-top: 2px;"></div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Temat:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Temat wiadomo≈õci">
                    </div>

                    <div class="form-group">
                        <label for="body">Tre≈õƒá:</label>
                        <textarea id="body" name="body" required placeholder="Tre≈õƒá wiadomo≈õci"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="attachments">Za≈ÇƒÖczniki:</label>
                        <input type="file" id="attachments" name="attachments" multiple>
                        <small>Mo≈ºesz wybraƒá wiele plik√≥w</small>
                        <div id="attachmentsList" style="margin-top: 10px;"></div>
                    </div>

                    <button type="submit" class="btn-primary">Wy≈õlij</button>
                    <div id="composeError" class="error-message"></div>
                    <div id="composeSuccess" class="success-message"></div>
                </form>
            </div>

            <div id="messageView" style="display: none;">
                <div class="message-detail" id="messageDetail"></div>
            </div>
        </main>
    </div>

    <script src="api.js"></script>
    <script>
        const api = new SecureMailAPI();
        (async () => {
            await api.initCSRF();
        })();
    </script>
    <script src="inbox.js"></script>
</body>
</html>
