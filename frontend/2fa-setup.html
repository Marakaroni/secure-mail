<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup 2FA - Bezpieczna Poczta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîê Bezpieczna Poczta</h1>
        <h2>Konfiguracja Dwuetapowej Autentykacji</h2>
        
        <p class="subtitle">Zeskanuj kod QR aplikacjƒÖ authenticatora (Google Authenticator, Authy, Microsoft Authenticator)</p>

        <div class="qr-container">
            <canvas id="qrCode"></canvas>
        </div>

        <p class="subtitle">Lub wpisz rƒôcznie:</p>
        <div class="secret-code" id="secretCode">≈Åadowanie...</div>

        <form id="setup2FAForm">
            <div class="form-group">
                <label for="totp">Kod TOTP z aplikacji (6 cyfr):</label>
                <input type="text" id="totp" name="totp" required maxlength="6" pattern="[0-9]{6}" placeholder="000000">
            </div>

            <button type="submit" class="btn-primary">Aktywuj 2FA</button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="form-link">
            <a href="login.html">Wr√≥ƒá do logowania</a>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        const api = new SecureMailAPI();
        (async () => {
            await api.initCSRF();
        })();
    </script>
    <script src="2fa-setup.js"></script>
</body>
</html>
